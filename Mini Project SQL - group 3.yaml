        -- Find products with high stock but low sales
        WITH sales_data AS (
            SELECT
                oi.product_id,
                SUM(oi.quantity) AS total_quantity_sold
            FROM
                order_items oi
            GROUP BY
                oi.product_id
        ),
        stock_data AS (
            SELECT
                s.product_id,
                SUM(s.quantity) AS total_stock
            FROM
                stocks s
            GROUP BY
                s.product_id
        )
        SELECT
            p.product_id,
            p.product_name,
            b.brand_name,
            c.category_name,
            sd.total_quantity_sold,
